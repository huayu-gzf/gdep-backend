<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 广东工程职业技术学院迎新助手</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0056b3;
            --primary-dark: #004494;
            --secondary: #4a90e2;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow: auto;
            position: relative;
            color: var(--dark);
            line-height: 1.6;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" opacity="0.05"><polygon fill="white" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        
        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 40px);
        }
        
        .container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            max-width: 1400px;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding: 0;
        }
        
        .user-switch {
            position: absolute;
            top: 0;
            right: 0;
        }
        
        .btn-switch {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-switch:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 86, 179, 0.3);
        }
        
        .header h1 {
            color: var(--dark);
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--primary);
        }
        
        .header p {
            color: var(--gray);
            font-size: 16px;
        }
        
        .login-content {
            display: flex;
            gap: 40px;
            align-items: stretch;
        }
        
        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px;
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .welcome-section::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        .welcome-text {
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            opacity: 0.9;
        }
        
        .features {
            list-style: none;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        
        .features li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .features i {
            margin-right: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            color: white;
            font-size: 28px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 86, 179, 0.3);
        }
        
        .login-header h2 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .login-header p {
            color: var(--gray);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 39px;
            color: var(--gray);
            font-size: 18px;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 86, 179, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 86, 179, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .error-message {
            background: rgba(254, 242, 242, 0.95);
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease-in-out;
        }
        
        .success-message {
            background: rgba(236, 253, 245, 0.95);
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
            font-size: 12px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .login-content {
                flex-direction: column;
                gap: 25px;
            }
            
            .welcome-section {
                padding: 25px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .login-section {
                padding: 20px;
            }
        }
        
        /* --- login.html 移动端适配增强 --- */ 
        @media (max-width: 768px ) { 
            body  { 
                padding: 10px; /* 减少页面边距 */ 
                height: auto; /* 允许滚动 */ 
                min-height: 100vh ; 
            }

            .main-wrapper  { 
                align-items: center; /* 垂直居中 */ 
                min-height : auto; 
                padding-top: 20px ; 
                padding-bottom: 20px ; 
            }

            .container  { 
                padding: 20px ; 
                width: 100% ; 
                max-width: 100% ; 
                margin: 0 ; 
            }

            .header  { 
                margin-bottom: 20px ; 
                padding-top: 40px; /* 给顶部的管理员切换按钮留空间 */ 
            }

            .header h1  { 
                font-size: 22px; /* 调小标题 */ 
            }

            .user-switch  { 
                position : absolute; 
                top: -10px ; 
                right: 0 ; 
                width: 100% ; 
                display : flex; 
                justify-content : flex-end; 
            }

            .login-content  { 
                flex-direction: column; /* 上下排列 */ 
                gap: 0 ; 
            }

            .welcome-section  { 
                border-radius: 12px 12px 0 0 ; 
                padding: 25px ; 
                text-align : center; 
            }
            
            /* 隐藏部分装饰元素以节省空间 */ 
            .welcome-section::before , 
            .welcome-section::after  { 
                display : none; 
            }

            .features  { 
                display: none; /* 手机上隐藏特性列表，保持简洁 */ 
            }

            .login-section  { 
                padding: 25px 15px ; 
                border-radius: 0 0 12px 12px ; 
            }
        }
        
    </style>
</head>
<body>
    <div id="app">
        <div class="main-wrapper">
            <div class="container">
                <div class="header">
                    <div class="user-switch">
                        <button class="btn-switch" onclick="window.location.href='admin.html'">
                            <i class="fas fa-user-shield"></i>
                            管理员登录
                        </button>
                    </div>
                    <h1>广东工程职业技术学院迎新助手登录</h1>
                    <p>安全、高效地登录学生账号</p>
                </div>
                
                <div class="login-content">
                    <div class="welcome-section">
                        <h2 class="welcome-title">欢迎使用迎新助手</h2>
                        <p class="welcome-text">广东工程职业技术学院迎新助手为您提供一站式入学服务，帮助您快速适应校园生活，开启美好的大学时光。</p>
                        
                        <ul class="features">
                            <li><i class="fas fa-check"></i> 一站式新生服务</li>
                            <li><i class="fas fa-check"></i> 个性化信息查询</li>
                            <li><i class="fas fa-check"></i> 个性化界面服务</li>
                            <li><i class="fas fa-check"></i> 动态呈现效果</li>
                        </ul>
                    </div>
                    
                    <div class="login-section">
                        <div class="login-header">
                            <div class="logo-circle">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <h2>用户登录</h2>
                            <p>请输入您的账号和密码进行登录</p>
                        </div>
                        
                        <div v-if="error" class="error-message">
                            <i class="fas fa-exclamation-circle"></i>
                            {{ error }}
                        </div>
                        <div v-if="success" class="success-message">
                            <i class="fas fa-check-circle"></i>
                            {{ success }}
                        </div>
                        
                        <form @submit.prevent="handleLogin">
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <div class="input-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <input 
                                    type="text" 
                                    id="username" 
                                    v-model="form.username" 
                                    required 
                                    placeholder="请输入用户名"
                                    :disabled="loading"
                                    @keyup.enter="$refs.passwordInput.focus()"
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="password">密码</label>
                                <div class="input-icon">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <input 
                                    type="password" 
                                    id="password" 
                                    ref="passwordInput"
                                    v-model="form.password" 
                                    required 
                                    placeholder="请输入密码"
                                    :disabled="loading"
                                >
                            </div>
                            
                            <button 
                                type="submit" 
                                class="btn-login"
                                :disabled="loading || !form.username || !form.password"
                            >
                                <i class="fas fa-sign-in-alt"></i>
                                <span v-if="!loading">登录系统</span>
                                <span v-else>登录中...</span>
                            </button>
                        </form>
                        
                        <div class="footer">
                            <p>© 2024 广东工程职业技术学院 版权所有</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const { createApp, ref, reactive } = Vue;
        
        createApp({
            setup() {
                const form = reactive({
                    username: '',
                    password: ''
                });
                
                const error = ref('');
                const success = ref('');
                const loading = ref(false);
                
                const handleLogin = async () => {
                    error.value = '';
                    success.value = '';
                    loading.value = true;
                    
                    try {
                        console.log('开始登录验证...');
                        console.log('用户名:', form.username);
                        
                        // 调用后端登录API
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                username: form.username,
                                password: form.password
                            })
                        });
                        
                        const data = await response.json();
                        console.log('API响应:', data);
                        
                        if (response.ok) {
                            // 登录成功，保存用户信息和JWT令牌到localStorage
                            localStorage.setItem('loggedInUser', JSON.stringify({
                                _id: data._id,
                                username: data.username,
                                name: data.name,
                                role: data.role
                            }));
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('isLoggedIn', 'true');
                            console.log('用户信息和令牌已保存到localStorage');
                                
                            success.value = '登录成功，正在跳转...';
                                
                            // 立即执行跳转，不等待延迟
                            console.log('执行页面跳转...');
                            window.location.href = 'index.html';
                                
                            // 延迟跳转作为备份
                            setTimeout(() => {
                                if (window.location.pathname.includes('login.html')) {
                                    console.log('执行备用跳转...');
                                    window.location.replace('index.html');
                                }
                            }, 500);
                        } else {
                            // 登录失败
                            error.value = data.message || '用户名或密码错误，请重试';
                            console.log('登录失败:', error.value);
                        }
                    } catch (err) {
                        console.error('登录过程中发生错误:', err);
                        error.value = '登录失败，请检查网络连接或联系管理员';
                    } finally {
                        loading.value = false;
                        console.log('登录流程结束');
                    }
                };
                
                // 检查是否已经登录，如果是则直接跳转到主页面
                const checkLoginStatus = () => {
                    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                    if (isLoggedIn) {
                        window.location.href = 'index.html';
                    }
                };
                
                // 页面加载时检查登录状态
                checkLoginStatus();
                
                return {
                    form,
                    error,
                    success,
                    loading,
                    handleLogin
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
