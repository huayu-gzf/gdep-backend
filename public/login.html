<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生登录 - 迎新助手</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .input-group:focus-within i {
            color: #4F46E5;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100 min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-md">
        <div class="glass-effect rounded-2xl shadow-xl overflow-hidden border border-white/50 p-8 relative">
            
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-purple-600"></div>

            <div class="text-center mb-8 mt-2">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-50 text-blue-600 rounded-full text-3xl mb-4 shadow-sm">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">迎新助手 · 学生登录</h1>
                <p class="text-gray-500 text-sm mt-2">广东工程职业技术学院</p>
            </div>

            <div v-if="error" class="bg-red-50 text-red-600 text-sm p-3 rounded-lg mb-6 flex items-center animate-pulse">
                <i class="fas fa-exclamation-circle mr-2"></i> {{ error }}
            </div>
            <div v-if="success" class="bg-green-50 text-green-600 text-sm p-3 rounded-lg mb-6 flex items-center">
                <i class="fas fa-check-circle mr-2"></i> {{ success }}
            </div>

            <form @submit.prevent="handleLogin" class="space-y-5">
                <div class="input-group relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none transition-transform duration-300">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input 
                        type="text" 
                        v-model="form.username"
                        class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" 
                        placeholder="请输入学号/用户名"
                        required
                        @keyup.enter="$refs.passwordInput.focus()"
                    >
                </div>

                <div class="input-group relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none transition-transform duration-300">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        v-model="form.password"
                        ref="passwordInput"
                        class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" 
                        placeholder="请输入密码"
                        required
                    >
                </div>

                <button 
                    type="submit" 
                    :disabled="loading"
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 rounded-lg hover:shadow-lg hover:translate-y-[-1px] transition-all duration-200 disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                >
                    <span v-if="!loading">立即登录</span>
                    <span v-else><i class="fas fa-spinner fa-spin"></i> 登录中...</span>
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100 flex justify-between items-center">
                <span class="text-xs text-gray-400">© 2024 GDEC</span>
                <a href="admin.html" class="text-sm font-medium text-blue-600 hover:text-blue-800 flex items-center transition-colors">
                    我是管理员
                    <i class="fas fa-arrow-right ml-1 text-xs"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, reactive } = Vue;
        
        createApp({
            setup() {
                const form = reactive({ username: '', password: '' });
                const error = ref('');
                const success = ref('');
                const loading = ref(false);
                
                // 检查是否已登录
                if (localStorage.getItem('isLoggedIn') === 'true') {
                    window.location.href = 'index.html';
                }

                const handleLogin = async () => {
                    error.value = ''; success.value = ''; loading.value = true;
                    try {
                        // 【修改点】使用相对路径，适配部署环境
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(form)
                        });
                        const data = await response.json();
                        
                        if (response.ok) {
                            localStorage.setItem('loggedInUser', JSON.stringify({
                                _id: data._id, username: data.username, name: data.name, role: data.role
                            }));
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('isLoggedIn', 'true');
                            success.value = '登录成功，正在跳转...';
                            setTimeout(() => window.location.href = 'index.html', 800);
                        } else {
                            error.value = data.message || '账号或密码错误';
                        }
                    } catch (err) {
                        console.error(err);
                        error.value = '服务器连接失败，请稍后重试';
                    } finally {
                        loading.value = false;
                    }
                };
                
                return { form, error, success, loading, handleLogin };
            }
        }).mount('#app');
    </script>
</body>
</html>
