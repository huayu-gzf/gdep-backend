<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 姿态涂鸦 - 广东工程职业技术学院</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: 'Segoe UI', sans-serif; }
        
        /* 绘图画布 */
        #output_canvas {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            z-index: 1;
            /* 让绘制的角色也镜像翻转，与你的动作方向一致 */
            transform: scaleX(-1);
        }

        /* 摄像头预览 (画中画) */
        #video-container {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 200px;
            height: 150px;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
            background: #000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        #input_video {
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* 镜像翻转 */
            object-fit: cover;
            opacity: 0.6;
        }

        /* UI 控制面板 */
        .controls {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 200px;
        }

        .controls h3 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        .char-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .char-btn:hover, .char-btn.active {
            background: var(--primary, #0066cc);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        .char-btn i { width: 20px; text-align: center; }

        /* 返回按钮 */
        .back-home-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 14px;
            z-index: 100;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-home-btn:hover { background: rgba(255, 255, 255, 0.2); }

        /* 加载提示 */
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 50;
        }
        .spinner {
            font-size: 40px;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
            display: block;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- 移动端专属适配代码 --- */ 
        @media (max-width: 768px) { 
            
            /* 1. 控制面板：改为底部横向工具栏 */ 
            .controls { 
                top: auto;           /* 取消顶部定位 */ 
                bottom: 30px;        /* 固定在屏幕底部 */ 
                right: auto;         /* 取消靠右 */ 
                left: 50%;           /* 水平居中起点 */ 
                transform: translateX(-50%); /* 真正的水平居中修正 */ 
                
                width: 90%;          /* 宽度占屏幕宽度的90% */ 
                flex-direction: row; /* 关键：改为横向排列 */ 
                justify-content: space-between; /* 按钮之间留空 */ 
                padding: 10px; 
                gap: 8px;            /* 按钮间距变小 */ 
            } 

            /* 2. 按钮样式微调：让三个按钮能塞得进一行 */ 
            .char-btn { 
                flex: 1;             /* 三个按钮平分宽度 */ 
                padding: 8px 5px;    /* 减小内边距 */ 
                font-size: 12px;     /* 字体改小 */ 
                white-space: nowrap; /* 防止文字换行 */ 
                justify-content: center; 
            } 
            
            /* 图标和文字的间距也改小一点 */ 
            .char-btn i { 
                margin-right: 2px; 
                width: auto; 
            } 

            /* 3. 摄像头预览窗：移到右上角并缩小 */ 
            #video-container { 
                bottom: auto;    /* 取消底部定位 */ 
                left: auto;      /* 取消左侧定位 */ 
                
                top: 70px;       /* 放在顶部（避开返回按钮） */ 
                right: 20px;     /* 靠右 */ 
                
                width: 100px;    /* 缩小宽度 */ 
                height: 75px;    /* 缩小高度 */ 
                border-width: 1px; /* 边框变细 */ 
            } 
            
            /* 4. 返回按钮：稍微缩小一点 */ 
            .back-home-btn { 
                padding: 8px 16px; 
                font-size: 12px; 
                top: 20px; 
                left: 20px; 
            } 
        }
        /* --- UI 切换按钮样式 --- */ 
        #ui-toggle-btn { 
            position: absolute; 
            top: 30px; 
            right: 30px; /* 放在右上角 */ 
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            color: white; 
            font-size: 18px; 
            cursor: pointer; 
            z-index: 200; /* 保证层级最高，永远能点到 */ 
            transition: all 0.3s ease; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        } 

        #ui-toggle-btn:active { 
            transform: scale(0.9); 
            background: rgba(255, 255, 255, 0.3); 
        } 

        /* --- 定义“隐藏状态”下的样式 --- */ 

        /* 1. 当 body 有 .ui-hidden 类时，控制面板往下沉 */ 
        body.ui-hidden .controls { 
            transform: translateX(-50%) translateY(150%); /* 往下移动 150% 隐藏 */ 
            opacity: 0; 
        } 

        /* 2. 当 body 有 .ui-hidden 类时，摄像头预览渐渐消失 */ 
        body.ui-hidden #video-container { 
            opacity: 0; 
            pointer-events: none; /* 隐藏后不挡点击 */ 
            transform: translateY(-20px); /* 稍微往上飘一点 */ 
        } 

        /* 3. 这里的 transition 必须加在原元素上，才能有动画效果 */ 
        .controls, #video-container { 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
        } 

        /* 移动端适配调整按钮位置 */ 
        @media (max-width: 768px) { 
            #ui-toggle-btn { 
                top: 20px; 
                right: 20px; 
                width: 40px; 
                height: 40px; 
            } 
            
            /* 配合之前的移动端样式，确保控制面板隐藏时不仅往下，还要保持居中 */ 
            body.ui-hidden .controls { 
                transform: translateX(-50%) translateY(200%); /* 移动端多藏深一点 */ 
            } 
        }    
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body>

    <a href="../index.html" class="back-home-btn">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>

    <div id="loading">
        <i class="fas fa-circle-notch spinner"></i>
        <div>正在加载 AI 姿态模型...<br>请允许摄像头权限并站在摄像头前</div>
    </div>

    <button id="ui-toggle-btn" onclick="toggleUI()">
        <i class="fas fa-eye"></i>
    </button>

    <div id="video-container">
        <video id="input_video" playsinline webkit-playsinline></video>
    </div>

    <div class="controls">
        <h3><i class="fas fa-user-astronaut"></i> 选择角色形象</h3>
        <button class="char-btn active" onclick="setMode('stickman')">
            <i class="fas fa-walking"></i> 经典火柴人
        </button>
        <button class="char-btn" onclick="setMode('neon')">
            <i class="fas fa-robot"></i> 霓虹机甲
        </button>
        <button class="char-btn" onclick="setMode('jelly')">
            <i class="fas fa-ghost"></i> Q弹果冻
        </button>
    </div>

    <canvas id="output_canvas"></canvas>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const loadingScreen = document.getElementById('loading');
        
        let currentMode = 'stickman'; // 当前模式：stickman, neon, jelly
        let canvasWidth, canvasHeight;

        // 设置画布尺寸
        function resizeCanvas() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
            canvasWidth = canvasElement.width;
            canvasHeight = canvasElement.height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 切换模式函数
        window.setMode = function(mode) {
            currentMode = mode;
            // 更新按钮状态
            document.querySelectorAll('.char-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // UI 显隐切换逻辑 
        let isUIVisible = true;

        window.toggleUI = function() {
            isUIVisible = !isUIVisible;
            const btnIcon = document.querySelector('#ui-toggle-btn i');
            
            if (isUIVisible) {
                // 显示界面
                document.body.classList.remove('ui-hidden');
                btnIcon.className = 'fas fa-eye'; // 图标变成眼睛
            } else {
                // 隐藏界面 (开启沉浸模式)
                document.body.classList.add('ui-hidden');
                btnIcon.className = 'fas fa-camera'; // 图标变成相机(暗示点击可看相机)
            }
        }

        // 可选：页面加载后 3 秒自动进入沉浸模式，展示全屏效果
        setTimeout(() => {
            // toggleUI(); // 如果你想默认隐藏，就把这行注释解开
        }, 3000);

        // --- 核心绘制逻辑 ---
        
        // 1. 绘制经典火柴人
        function drawStickman(landmarks) {
            // 设置样式
            canvasCtx.strokeStyle = 'white';
            canvasCtx.lineWidth = 8;
            canvasCtx.lineCap = 'round';
            canvasCtx.lineJoin = 'round';

            // 绘制骨骼连线
            drawConnectors(canvasCtx, landmarks, POSE_CONNECTIONS, {color: '#ffffff', lineWidth: 8});
            
            // 绘制头部 (鼻子点作为圆心)
            const nose = landmarks[0];
            const leftEar = landmarks[7];
            const rightEar = landmarks[8];
            // 估算头部半径
            const headRadius = Math.abs(leftEar.x - rightEar.x) * canvasWidth * 2 || 30;
            
            canvasCtx.beginPath();
            canvasCtx.arc(nose.x * canvasWidth, nose.y * canvasHeight, headRadius, 0, 2 * Math.PI);
            canvasCtx.fillStyle = 'white';
            canvasCtx.fill();
            
            // 绘制简单的笑脸
            canvasCtx.fillStyle = 'black';
            canvasCtx.beginPath();
            // 左眼
            canvasCtx.arc(nose.x * canvasWidth - headRadius*0.3, nose.y * canvasHeight - headRadius*0.1, 3, 0, 2*Math.PI);
            // 右眼
            canvasCtx.arc(nose.x * canvasWidth + headRadius*0.3, nose.y * canvasHeight - headRadius*0.1, 3, 0, 2*Math.PI);
            canvasCtx.fill();
            // 嘴巴
            canvasCtx.beginPath();
            canvasCtx.arc(nose.x * canvasWidth, nose.y * canvasHeight + headRadius*0.1, headRadius*0.5, 0, Math.PI);
            canvasCtx.stroke();
        }

        // 2. 绘制霓虹机甲
        function drawNeon(landmarks) {
            // 背景微暗，突出霓虹
            canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            canvasCtx.fillRect(0, 0, canvasWidth, canvasHeight);

            // 绘制发光连线
            canvasCtx.shadowBlur = 20;
            canvasCtx.shadowColor = '#00ffff';
            
            // 躯干：青色
            drawConnectors(canvasCtx, landmarks, [[11,12], [11,23], [12,24], [23,24]], {color: '#00ffff', lineWidth: 6});
            
            // 手臂：紫色
            canvasCtx.shadowColor = '#ff00ff';
            drawConnectors(canvasCtx, landmarks, [[11,13],[13,15],[12,14],[14,16]], {color: '#ff00ff', lineWidth: 6});
            
            // 腿部：黄色
            canvasCtx.shadowColor = '#ffff00';
            drawConnectors(canvasCtx, landmarks, [[23,25],[25,27],[24,26],[26,28]], {color: '#ffff00', lineWidth: 6});

            // 绘制关节节点 (科技风方块)
            canvasCtx.shadowBlur = 0;
            canvasCtx.fillStyle = 'white';
            for (let i = 11; i < 33; i++) { // 只画身体关键点，忽略脸部细节
                if(i > 22 && i < 25) continue; // 跳过一些点
                const p = landmarks[i];
                const size = 10;
                canvasCtx.fillRect(p.x * canvasWidth - size/2, p.y * canvasHeight - size/2, size, size);
            }
            
            // 机甲面具 (用简单的多边形模拟)
            const nose = landmarks[0];
            const eyeL = landmarks[2];
            const eyeR = landmarks[5];
            
            canvasCtx.beginPath();
            canvasCtx.moveTo(nose.x * canvasWidth, nose.y * canvasHeight + 20);
            canvasCtx.lineTo(eyeL.x * canvasWidth - 10, eyeL.y * canvasHeight - 20);
            canvasCtx.lineTo(eyeR.x * canvasWidth + 10, eyeR.y * canvasHeight - 20);
            canvasCtx.closePath();
            canvasCtx.fillStyle = 'rgba(0, 255, 255, 0.5)';
            canvasCtx.strokeStyle = '#00ffff';
            canvasCtx.lineWidth = 2;
            canvasCtx.fill();
            canvasCtx.stroke();
        }

        // 3. 绘制Q弹果冻 (Blob)
        function drawJelly(landmarks) {
            canvasCtx.lineJoin = 'round';
            canvasCtx.lineCap = 'round';
            
            // 绘制粗线条作为肢体
            const limbColor = '#ff6b6b';
            const jointColor = '#ffe66d';
            
            // 定义要绘制的身体部分链条
            const chains = [
                [11, 13, 15], // 左臂
                [12, 14, 16], // 右臂
                [11, 12, 24, 23], // 躯干框
                [23, 25, 27], // 左腿
                [24, 26, 28]  // 右腿
            ];

            // 绘制果冻肢体 (贝塞尔曲线风格，虽然这里简化为粗线)
            canvasCtx.strokeStyle = limbColor;
            canvasCtx.lineWidth = 25; // 很粗的线
            
            for (let chain of chains) {
                canvasCtx.beginPath();
                canvasCtx.moveTo(landmarks[chain[0]].x * canvasWidth, landmarks[chain[0]].y * canvasHeight);
                for (let i = 1; i < chain.length; i++) {
                    // 使用二次贝塞尔曲线让关节处更圆润 (简单模拟：直接画线，因为lineWidth够粗)
                    const p = landmarks[chain[i]];
                    canvasCtx.lineTo(p.x * canvasWidth, p.y * canvasHeight);
                }
                if(chain.length === 4) canvasCtx.closePath(); // 闭合躯干
                canvasCtx.stroke();
            }

            // 绘制关节圆球
            canvasCtx.fillStyle = jointColor;
            [11,12,13,14,15,16,23,24,25,26,27,28].forEach(index => {
                const p = landmarks[index];
                canvasCtx.beginPath();
                canvasCtx.arc(p.x * canvasWidth, p.y * canvasHeight, 15, 0, 2*Math.PI);
                canvasCtx.fill();
            });

            // 绘制大眼睛脑袋
            const nose = landmarks[0];
            canvasCtx.fillStyle = limbColor;
            canvasCtx.beginPath();
            canvasCtx.arc(nose.x * canvasWidth, nose.y * canvasHeight, 40, 0, 2*Math.PI);
            canvasCtx.fill();
            
            // 眼睛
            canvasCtx.fillStyle = 'white';
            canvasCtx.beginPath();
            canvasCtx.arc(nose.x * canvasWidth - 15, nose.y * canvasHeight - 5, 10, 0, 2*Math.PI);
            canvasCtx.arc(nose.x * canvasWidth + 15, nose.y * canvasHeight - 5, 10, 0, 2*Math.PI);
            canvasCtx.fill();
            canvasCtx.fillStyle = 'black';
            canvasCtx.beginPath();
            canvasCtx.arc(nose.x * canvasWidth - 15, nose.y * canvasHeight - 5, 4, 0, 2*Math.PI);
            canvasCtx.arc(nose.x * canvasWidth + 15, nose.y * canvasHeight - 5, 4, 0, 2*Math.PI);
            canvasCtx.fill();
        }

        // --- MediaPipe 结果回调 ---
        function onResults(results) {
            loadingScreen.style.display = 'none';
            
            // 清空画布
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // 绘制摄像头背景 (可选：如果不想要背景，注释掉这一行)
            // canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            // 如果有检测到姿态
            if (results.poseLandmarks) {
                // 根据当前模式绘制
                if (currentMode === 'stickman') {
                    drawStickman(results.poseLandmarks);
                } else if (currentMode === 'neon') {
                    drawNeon(results.poseLandmarks);
                } else if (currentMode === 'jelly') {
                    drawJelly(results.poseLandmarks);
                }
            }
            
            canvasCtx.restore();
        }

        // 1. 在这里加一行判断手机的代码（如果在这个 script 标签里之前没写过的话）
        const isMobile = window.innerWidth < 768;

        // 初始化 MediaPipe Pose
        const pose = new Pose({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
        }});

        pose.setOptions({
            // 【核心修改】手机用0(Lite版)，电脑用1(标准版)。这能极大缩短加载时间！
            modelComplexity: isMobile ? 0 : 1,
            smoothLandmarks: true,
            enableSegmentation: false,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        pose.onResults(onResults);

        // 启动摄像头
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await pose.send({image: videoElement});
            },
            // 移动端强烈建议降低分辨率，否则会卡顿
            width: window.innerWidth < 600 ? 480 : 640,
            height: window.innerWidth < 600 ? 360 : 480
        });
        camera.start();

    </script>
</body>
</html>
