            padding: 20px;

        }
        header {
            background-color: #0056b3;

            text-align: center;
            margin-bottom: 30px;
            border-radius: 8px;

        .nav-bar {

            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;

        }

            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .ai-assistant {
            flex: 0 0 350px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .ai-assistant h3 {
            margin-top: 0;
            color: #0056b3;
        }
        .koulu-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        h2 {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
            margin-top: 0;
        }
        p {
            text-align: justify;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            color: #666;
        }
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }
